<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- Font Awsome Kit -->
    <script src="https://kit.fontawesome.com/559b1efbca.js" crossorigin="anonymous"></script>

    <title>Calorie Tracker</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand mx-auto">Calorie Tracker</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <button class="btn btn-danger clear-btn" id="clear-all">
                Clear All
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="card mt-5">
        <div class="card-header text-center">Add Meal / Food Item</div>
        <div class="card-body">
          <form class="row">
            <div class="form-group col-4 mr-5">
              <label for="#input1">Meal</label>
              <input type="text" class="form-control" id="name" placeholder="Add Item" />
            </div>
            <div class="form-group col-4 ml-5">
              <label for="#input1">Calorie</label>
              <input type="text" class="form-control" id="calorie" placeholder="Add Calorie" />
            </div>
            <div class="form-group w-100 mt-4">
              <button class="btn btn-success add-btn ml-3">
                <i class="fas fa-plus-circle"></i> Add Meal
              </button>
              <button class="btn btn-success update-btn ml-3">
                <i class="fas fa-edit"></i> Update Meal
              </button>
              <button class="btn btn-danger delete-btn ml-3">
                <i class="fas fa-minus-circle"></i> Delete Meal
              </button>
              <button class="btn btn-info back-btn ml-3">
                <i class="fas fa-arrow-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <h2 class="mt-5 text-center">
        Total Calorie : <span id="total">0</span>
      </h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Meal Name</th>
            <th>Calories</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr class="trbody">
            <td>1</td>
            <td>Eggs</td>
            <td>300</td>
            <td>
              <a href="#">
                <i class="fas fa-pen-square fa-lg bg-light text-danger"></i
              ></a>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <!-- Font awsome kit -->
    <!-- <script
      src="https://kit.fontawesome.com/559b1efbca.js"
      crossorigin="anonymous"
    ></script> -->
    <!-- App js file -->
    <script src="app.js"></script>
  </body>

</html>
